---
layout: default
title: Home
---

<h1>My Design Projects</h1>
<div class="design-grid">
  {% for design in site.designs %}
    <div class="design-card">
      <h2>{{ design.title }}</h2>
      <p><strong>Tools:</strong> {{ design.tools | join: ", " }}</p>
      <p>{{ design.description }}</p>
      <a href="{{ design.url }}">View Project</a>
    </div>
  {% endfor %}
</div>
